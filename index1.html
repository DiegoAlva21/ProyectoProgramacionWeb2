<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>CSV Data</h2>
    <table id="csvTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>



    <!-- File input to upload CSV file -->
    <input type="file" id="csvFileInput" accept=".csv">
    
    
    
    <table id="csvTable" border="1"></table>
    
    
    
    <form id="insertForm">
        <input type="text" id="newData" placeholder="Introduce datos separados por una coma">
        <button type="button" onclick="agregarData()">Insertar fila de datos</button>
    </form>

    
    
    <form id="deleteForm">
        <input type="number" id="rowIndex" placeholder="Enter row index to delete">
        <button type="button" onclick="borrarData()">Borrar fila</button>
    </form>
    <button type="button" onclick="descargarCSV()">Descargar CSV</button>

</body>
<script src="app.js"></script>


</html>
